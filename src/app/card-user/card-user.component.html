<div class="card">
    <div class="card-body">
        <h5 class="card-title">User Data</h5>
        <p class="card-text">
            Nombre: <br>
            {{this.nombre}}
            <br>
            Apellido: <br>
            {{this.apellido}}
            <br>
            E-mail: <br>
            {{this.email}}

        <button class="btn btn-primary" (click)="click()">Click</button>

    </div>
</div>
